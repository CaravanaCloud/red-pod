version: '3.8'

services:  
  mysql:
    container_name: mysql
    image: mysql:latest
    restart: always
    ports:
      - 3306:3306
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: Masterkey123
      MYSQL_DATABASE: redpoddb

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:latest
    restart: always
    depends_on:
      - mysql
    ports:
      - 8080:8080
    expose:
      - "8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: Masterkey123
      KC_METRICS_ENABLED: "true"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://mysql:3306/redpoddb
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: Masterkey123
#      KC_HOSTNAME: ${HOSTNAME}.${GITPOD_WORKSPACE_CLUSTER_HOST} \
#      KC_HOSTNAME_STRICT=true
#      KC_HOSTNAME_STRICT_BACKCHANNEL=true
#      KC_LOG_LEVEL=info
    command:
        start-dev
