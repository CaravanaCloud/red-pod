additionalTrustBundlePolicy: Proxyonly
apiVersion: v1
baseDomain: $ALI_BASEDOMAIN
credentialsMode: Manual
compute:
  - architecture: amd64
    hyperthreading: Enabled
    name: worker
    platform: {}
    replicas: 3
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  platform: {}
  replicas: 3
metadata:
  creationTimestamp: null
  name: $CLUSTER_NAME
networking:
  clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
  machineNetwork:
    - cidr: 10.0.0.0/16
  networkType: OVNKubernetes
  serviceNetwork:
    - 172.30.0.0/16
platform:
  alibabacloud:
    region: $ALI_REGION
publish: External
pullSecret: '$PULL_SECRET'
sshKey: |
  $SSH_KEY
